<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="45" fill="#2563eb"/>
  
  <!-- 网络图标 - 两个连接的计算机 -->
  <g transform="translate(15, 30)">
    <!-- 左侧计算机 -->
    <rect x="0" y="0" width="25" height="18" rx="2" fill="white"/>
    <rect x="5" y="5" width="15" height="8" fill="#2563eb"/>
    <rect x="10" y="18" width="5" height="3" fill="white"/>
    
    <!-- 右侧计算机 -->
    <rect x="45" y="0" width="25" height="18" rx="2" fill="white"/>
    <rect x="50" y="5" width="15" height="8" fill="#2563eb"/>
    <rect x="55" y="18" width="5" height="3" fill="white"/>
    
    <!-- 连接线 -->
    <line x1="25" y1="9" x2="45" y2="9" stroke="white" stroke-width="2"/>
    <circle cx="35" cy="9" r="3" fill="white"/>
  </g>
  
  <!-- 系统监控图表 -->
  <g transform="translate(35, 55)">
    <!-- 图表背景 -->
    <rect x="0" y="0" width="30" height="20" rx="2" fill="white" opacity="0.9"/>
    
    <!-- CPU使用率条形图 -->
    <rect x="3" y="5" width="3" height="8" fill="#10b981"/>
    <rect x="7" y="3" width="3" height="10" fill="#10b981"/>
    <rect x="11" y="6" width="3" height="7" fill="#10b981"/>
    <rect x="15" y="2" width="3" height="11" fill="#10b981"/>
    <rect x="19" y="4" width="3" height="9" fill="#10b981"/>
    
    <!-- 内存使用率折线图 -->
    <polyline points="3,15 7,12 11,13 15,10 19,11 23,9 27,10" 
              stroke="#3b82f6" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- TINECO 标志 -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="8" 
        font-weight="bold" text-anchor="middle" fill="white">TINECO</text>
</svg>